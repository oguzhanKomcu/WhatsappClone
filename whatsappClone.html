<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Benzeri Sohbet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eae6df;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #e5ddd5;
            background-image: url('https://w0.peakpx.com/wallpaper/508/606/HD-wallpaper-whatsapp-l-background-doodle-pattern-patterns.jpg');
            background-repeat: repeat;
            border-radius: 6px;
            box-shadow: 0 1px 1px 0 rgba(0,0,0,.06), 0 2px 5px 0 rgba(0,0,0,.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('https://w0.peakpx.com/wallpaper/508/606/HD-wallpaper-whatsapp-l-background-doodle-pattern-patterns.jpg'); 
            background-size: cover;
            background-position: center;    
        }
        .message {
            max-width: 65%;
            padding: 6px 7px 8px 9px;
            margin-bottom: 10px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            clear: both;
            font-size: 14.2px;
            line-height: 19px;
            padding-bottom: 20px; 
        }
        .message::after {
            content: attr(data-time);
            position: absolute;
            bottom: 3px;
            right: 7px;
            font-size: 11px;
            color: rgba(0, 0, 0, 0.45);
        }
        .message.sent {
            background-color: #d9fdd3;
            float: right;
        }
        .message.received {
            background-color: #fff;
            float: left;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
        }
        #message-input {
            flex-grow: 1;
            padding: 9px 12px 11px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }
        #send-button {
            background-color: #00a884;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-area-2 {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
        }
        #message-input-2 {
            flex-grow: 1;
            padding: 9px 12px 11px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }
        #send-button-2 {
            background-color: #00a884;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="1. Kişi mesaj yazın">
            <button id="send-button">Gönder</button>
        </div>
        <div class="input-area-2">
            <input type="text" id="message-input-2" placeholder="2. Kişi mesaj yazın">
            <button id="send-button-2">Gönder</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messageInput2 = document.getElementById('message-input-2');
        const sendButton2 = document.getElementById('send-button-2');
        let isUserTurn = true;

        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        function addMessage(message, isSent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');
            messageElement.textContent = message;
            messageElement.setAttribute('data-time', getCurrentTime());
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
            }
        }

        function sendMessage2() {
            const message = messageInput2.value.trim();
            if (message) {
                addMessage(message, false);
                messageInput2.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendButton2.addEventListener('click', sendMessage2);
        messageInput2.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage2();
            }
        });
    </script>
</body>
</html>
